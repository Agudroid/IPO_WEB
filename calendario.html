<!-- Modal -->
<div class="modal fade" id="ajustesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ajustes">Ajustes</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="checkModoOscuro">
                    <label class="form-check-label">Modo oscuro</label>
                </div>
                <div class="form-group form-check">
                    <input type="radio" name="daltonismo" value="1" class="form-check-input" id="checkModoDaltonicoP">
                    <label class="form-check-label">Modo daltonico (protanopia)</label>
                </div>
                <div class="form-group form-check">
                    <input type="radio" name="daltonismo" value="2" class="form-check-input" id="checkModoDaltonicoD">
                    <label class="form-check-label">Modo daltonico (deuteranopia)</label>
                </div>
                <div class="form-group form-check">
                    <input type="radio" name="daltonismo" value="3" class="form-check-input" id="checkModoDaltonicoT">
                    <label class="form-check-label">Modo daltonico (tritanopia)</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="checkLetraGrande">
                    <label class="form-check-label">Fuente Grande</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="checkVoz">
                    <label class="form-check-label">Texto a voz</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="checkAsistente">
                    <label class="form-check-label">Accesibilidad mediante asistente virtual</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">Save changes
                </button>
            </div>
        </div>
    </div>
</div>
